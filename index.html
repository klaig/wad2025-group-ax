<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <nav class="navbar">
            <!-- Left side: navigation links -->
            <div class="nav-links">
                <a href="index.html" class="nav-btn">Home</a>
                <a href="addPost.html" class="nav-btn">Add Post</a>
            </div>

            <!-- Right side: profile picture -->
            <div class="profile-pic">
                <img src="images/big-profile-pic.png" alt="PFP" id="profile-icon">
                <div class="dropdown-menu" id="dropdown">
                    <p id="dropdown-name"></p>
                    <p id="dropdown-email"></p>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main content -->
    <main id="main-container">
        <!-- Left empty sidebar -->
        <aside class="sidebar sidebar-left"></aside>

        <!-- Center area -->
        <section class="feed">
            <!-- Posts will be dynamically loaded here -->
        </section>

        <!-- Right empty sidebar -->
        <aside class="sidebar sidebar-right"></aside>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        <p>Footer</p>
    </footer>

    <!-- Script for profile dropdown and logout -->
    <script>
        const profileIcon = document.getElementById("profile-icon");
        const dropdown = document.getElementById("dropdown");
        const nameField = document.getElementById("dropdown-name");
        const emailField = document.getElementById("dropdown-email");
        const logoutBtn = document.getElementById("logout-btn");
        // Load user info from local storage or get defaults
        const username = localStorage.getItem("username") || "John Doe";
        const email = localStorage.getItem("email") || "john.doe@ut.ee";

        nameField.textContent = username;
        emailField.textContent = email;

        // Toggle dropdown on profile icon click
        profileIcon.addEventListener("click", () => {
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        // Close dropdown when clicking outside
        document.addEventListener("click", (e) => {
            if (!profileIcon.contains(e.target) && !dropdown.contains(e.target)) {
            dropdown.style.display = "none";
            }
        });

        // Logout clears localstorage and redirects
        logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = "login.html";
        });
    </script>

    <!-- Script for loading posts -->
    <script>
        // Fetch from local JSON file
        fetch('posts.json')

        // Fetch from online URI (commented out)
        // fetch('https://www.jsonkeeper.com/b/642A3')
            .then(response => response.json())
            .then(data => {
                const feed = document.querySelector('.feed');
                const posts = data.Posts;

                posts.forEach((post, index) => {
                    const article = document.createElement('article');
                    article.className = 'post';

                    // Create post header
                    const header = document.createElement('div');
                    header.className = 'post-header';

                    const avatar = document.createElement('img');
                    avatar.src = 'images/icons8-test-account-50.png';
                    avatar.alt = post.author;
                    avatar.className = 'post-avatar';

                    const authorName = document.createElement('span');
                    authorName.className = 'post-author';
                    authorName.textContent = post.author;

                    const date = document.createElement('span');
                    date.className = 'post-date';
                    date.textContent = post.date;

                    header.appendChild(avatar);
                    header.appendChild(authorName);
                    header.appendChild(date);

                    // Create post content
                    const content = document.createElement('div');
                    content.className = 'post-content';

                    // Add image if exists
                    if (post.image) {
                        const img = document.createElement('img');
                        img.src = post.image;
                        img.alt = post.title;
                        img.className = 'post-image';
                        content.appendChild(img);
                    }

                    // Add text content
                    const text = document.createElement('p');
                    if (post.description) {
                        text.textContent = post.description;
                    } else if (post.title) {
                        text.textContent = post.title;
                    }
                    content.appendChild(text);

                    // Create post footer
                    const footer = document.createElement('div');
                    footer.className = 'post-footer';

                    const likeBtn = document.createElement('button');
                    likeBtn.className = 'like-btn';
                    likeBtn.innerHTML = '<i class="fa-regular fa-thumbs-up"></i> Like';

                    footer.appendChild(likeBtn);

                    // Assemble the post
                    article.appendChild(header);
                    article.appendChild(content);
                    article.appendChild(footer);

                    feed.appendChild(article);
                });
            })
            .catch(error => {
                console.error('Error loading posts:', error);
            });
    </script>

</body>
</html>
