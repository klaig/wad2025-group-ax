<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Add Post</title>
    </head>
    <body>
        <!-- Header -->
        <header id="main-header">
            <nav class="navbar">
                <!-- Left side: navigation links -->
                <div class="nav-links">
                    <a href="index.html" class="nav-btn">Home</a>
                </div>

                <!-- Right side: profile picture -->
                <div class="profile-pic">
                    <img src="images/big-profile-pic.png" alt="PFP">
                </div>
            </nav>
        </header>

        <!-- add post content -->
        <main id="post-container">
            
            <!--Comment box-->
            <div class="text-container">
                <textarea id="post-body" placeholder="write your post..."></textarea>
            </div>

            <!--Select file-->
            <div class="file-container">
                <label for="file" class="custom-file-btn">Choose file</label>
                <input type="file" id="file" name="file">
                <span id="file-name">No file chosen</span>
            </div>

            <!-- The script displays the selected file to the user. 
            It was inconvenient without using a script.-->
            <script>
                const fileInput = document.getElementById('file');
                const fileName = document.getElementById('file-name');

                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length > 0) {
                        fileName.textContent = fileInput.files[0].name;
                    } else {
                        fileName.textContent = "No file chosen";
                    }
                });
            </script>

            <!--Submit button-->
            <div>
                <a href="index.html">
                    <button type="submit" class="create-post">Create post</button>
                </a>
            </div>
        </main>

        <!-- Footer -->
        <footer id="main-footer">
            <p>Footer</p>
        </footer>
    </body>
</html>
